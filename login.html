<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 中西天地分隔神话资料网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            margin: 20px;
        }

        .login-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .login-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .8;
            }
        }

        .password-modal {
            transition: opacity 0.3s ease;
        }

        .modal-content-inner {
            transition: transform 0.3s ease;
        }

        .error-shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="p-8 md:p-12">
            <!-- 标题 -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-800 mb-3">中西天地分隔神话资料网站</h1>
                <p class="text-gray-600 text-lg">请选择登录方式</p>
            </div>

            <!-- 登录选项 -->
            <div class="grid md:grid-cols-2 gap-8">
                <!-- 用户登录 -->
                <div class="login-card bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-8 border-2 border-blue-200" 
                     onclick="userLogin()">
                    <div class="icon-wrapper bg-blue-500">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 text-center mb-3">用户登录</h2>
                    <p class="text-gray-600 text-center mb-6">浏览和查看资料</p>
                    <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                        立即进入
                    </button>
                </div>

                <!-- 管理员登录 -->
                <div class="login-card bg-gradient-to-br from-purple-50 to-purple-100 rounded-xl p-8 border-2 border-purple-200" 
                     onclick="showAdminPassword()">
                    <div class="icon-wrapper bg-purple-500">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 text-center mb-3">管理员登录</h2>
                    <p class="text-gray-600 text-center mb-6">管理和编辑资料</p>
                    <button class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                        管理员入口
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 管理员密码弹窗 -->
    <div id="passwordModal" class="password-modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" 
         onclick="closePasswordModal(event)">
        <div class="modal-content-inner bg-white rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl" 
             onclick="event.stopPropagation()">
            <div class="text-center mb-6">
                <div class="icon-wrapper bg-purple-500 mx-auto">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mt-4">管理员验证</h3>
                <p class="text-gray-600 mt-2">请输入管理员密码</p>
            </div>

            <form id="adminPasswordForm" onsubmit="verifyPassword(event)">
                <div class="mb-6">
                    <input type="password" 
                           id="adminPassword" 
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 text-center text-lg tracking-wider"
                           placeholder="请输入密码" 
                           required
                           autocomplete="off">
                    <p id="errorMessage" class="text-red-500 text-sm mt-2 hidden text-center">密码错误，请重试</p>
                </div>

                <div class="flex gap-3">
                    <button type="button" 
                            onclick="closePasswordModal()" 
                            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg transition-colors">
                        取消
                    </button>
                    <button type="submit" 
                            class="flex-1 bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                        确认
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = '301415';

        // 用户登录 - 直接进入
        function userLogin() {
            localStorage.setItem('userType', 'user');
            window.location.href = 'user.html';
        }

        // 显示管理员密码弹窗
        function showAdminPassword() {
            const modal = document.getElementById('passwordModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.getElementById('adminPassword').focus();
        }

        // 关闭密码弹窗
        function closePasswordModal(event) {
            if (event && event.target !== event.currentTarget) return;
            const modal = document.getElementById('passwordModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.getElementById('adminPassword').value = '';
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // 验证管理员密码
        function verifyPassword(event) {
            event.preventDefault();
            const password = document.getElementById('adminPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const passwordInput = document.getElementById('adminPassword');

            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('userType', 'admin');
                window.location.href = 'admin.html';
            } else {
                errorMessage.classList.remove('hidden');
                passwordInput.classList.add('error-shake');
                passwordInput.value = '';
                
                setTimeout(() => {
                    passwordInput.classList.remove('error-shake');
                }, 500);
            }
        }

        // ESC键关闭弹窗
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePasswordModal();
            }
        });

        // 回车键提交密码
        document.getElementById('adminPassword')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyPassword(e);
            }
        });
    </script>
</body>
</html>
